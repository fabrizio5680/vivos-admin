
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Number</th>
            <th>Profile</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="user in users">
            <td ng-bind="user[2]"></td>
            <td ng-bind="user[3]"></td>
            <td ng-bind="user[7]"></td>
            <td ng-bind="user[4]"></td>
            <td ng-bind="user[6]"></td>
            <td><button class="btn btn-primary btn-sm" ng-click="profile(user.id)">View</button></td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
