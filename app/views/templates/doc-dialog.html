<md-dialog aria-label="Doc Dialog"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-bind="firstName + '\'s CV'"></h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <div ng-bind-html="iframe">

            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="print()" md-autofocus>
                Print PDF
            </md-button>
            <span flex></span>
            <md-button ng-click="answer('useful')" style="margin-right:20px;" >
                Done
            </md-button>
        </div>
    </form>
</md-dialog>
