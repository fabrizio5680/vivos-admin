<form class="form-validation" name="vivosForm" novalidate="true" ng-submit="createSession()">
  <fieldset style="margin-top: 15px;">

    <div class="alert alert-danger alert-close"> </div>

    <div class="container">
      <div class="row">
        <h3>Create your Vivos Profile</h3>
        <p>Empowering you on your career journey.</p>

        <div class="col-md-4">

          <div class="form-group">
            <label>Email</label>
            <input ng-model="user.email" data-title="All fields marked red are required" name="e-mail" class="form-control" data-require="yes" required="required" placeholder="Please enter your E-mail address" type="email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="user.password" data-title="All fields marked red are required" name="family-name" class="form-control" data-require="yes" required="required" placeholder="Please enter a password" data-regex="^(?![0-9]).*?$">
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" ng-model="user.confirm" ng-fab-match="user.password" data-title="All fields marked red are required" name="family-name" class="form-control" data-require="yes" required="required" placeholder="Please re-type your password" data-regex="^(?![0-9]).*?$">
          </div>

          <br>
          <br>
          <p>By clicking the 'create my Vivos profile' button, you agree to Vivos' <a href="https://www.vivos.me/userAgreement">User Agreement</a>, <a href="https://www.vivos.me/privacyPolicy">Privacy Policy</a> and <a href="https://www.vivos.me/cookiePolicy">Cookie Policy</a></p>

          <div ng-show="message" class="ng-hide" ng-bind="message" style="color:red"></div>
          <button class="btn btn-warning" type="submit">Create my Vivos profile</button>

        </div>
      </div>
    </div>

  </fieldset>
</form>

<style>
  .footer {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
  }
</style>
